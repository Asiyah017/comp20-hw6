<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
	<title>Mass Lottery</title>
	<link rel="stylesheet" type = "text/css" href="ywam.css" />

	<style>

		html {
			font-size: 15px;
			text-align: center;
			color: #808080 ;
		}

		body{
			background-color: #FF7F50
		}

	</style>	



</head>


<body>

	<form name = "form1">

		Numbers<input type = "text" name = "numbers" id = "numbers"><br />

		Lucky Box <input type = "text" name = "luckybox" id = "luckybox"><hr />

		<input type = "button"  value="Calculate" onclick = "calculate()">

	</form>

	<p id = "demo"> </p>

	<script language = "javascript">

		function calculate()
		{
			
			var user_number = document.getElementById('numbers').value;
			var lucky_number = document.getElementById('luckybox').value;
			var user = user_number.split(" ");

			var computer = new Array();

			random = Math.floor((Math.random() * 48) + 1);

			computer.push (random);
			

			for ( i = 0; i < 4; i++){
				
				random = Math.floor((Math.random() * 48) + 1);
				
				while(computer.indexOf(random , 0) != -1){
					random = Math.floor((Math.random() * 48) + 1);
				}
				
				computer.push(random);
			}

			

		document.write(" The randomly selected numbers are: <br>");

		//document.getElementById("demo").innerHTML = computer;

		for ( i = 0; i < computer.length; i++){
			document.write(computer[i] + " ");
		}
		document.write("<br>")


		computer.sort(function(a,b){return a - b});

		document.write(" The randomly selected numbers in sorted form are: <br>");

		for ( i = 0; i < computer.length; i++){
			document.write(computer[i] + " ");
		}
		document.write("<br>");

		document.write("The lucky number is: <br>");
		computer_lucky = Math.floor((Math.random() * 18) + 1);
		document.write(computer_lucky+ "<br>");

		document.write("Your numbers are: <br>")

		for ( i = 0; i < user.length; i++){
			document.write(user[i] + " ");
		}
		document.write("<br>");
		
		document.write("Your lucky number is: <br>")
		document.write(lucky_number + "<br>");

		var is_lucky;

		if(computer_lucky == lucky_number){
			is_lucky = 1;
		}
		else{
			is_lucky = 0;
		}


		var count = 0; 

		for (var i = 0; i < computer.length; i++){
			for (var j = 0; j < user.length; j++){
				if (computer[i] == user[j]){
					count++;
				}
			}
		}
		

		if (count == 0 && is_lucky == 1) {
  			document.write("You win $4!");
  		}
  		else if (count == 1 && is_lucky == 1) {
  			document.write("You win $6!");
  		}
  		else if (count == 2 && is_lucky == 0) {
  			document.write("You win $3!");
  		}
  		else if (count == 2 && is_lucky == 1) {
  			document.write("You win $25!");
  		}
  		else if (count == 3 && is_lucky == 0) {
  			document.write("You win $20!");
  		}
  		else if (count == 3 && is_lucky == 1) {
  			document.write("You win $150!");
  		}
  		else if (count == 4 && is_lucky == 0) {
  			document.write("You win $200!");
  		}
  		else if (count == 4 && is_lucky == 1) {
  			document.write("You win $5000!");
  		}
  		else if (count == 5 && is_lucky == 0) {
  			document.write("You win $25000 every year for life!");
  		}
  		else if (count == 5 && is_lucky == 1) {
  			document.write("You win $7000 every  year for life!");
  		}
  		else {
  			document.write("Sorry, you don't win anything today, try again later!");
  		}

	}

	</script>



</body>

</html>
